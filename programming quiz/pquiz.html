<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b7c0d1;
        }

        .header {
            background-color: #4c0b0b;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            font-weight: bold;

        }

        .header img {
            height: 50px;
        }

        .nav-links {
            display: flex;
            gap: 70px;
            margin-left: 70px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 5px 10px;
        }

        .nav-links a:hover {
            background-color: #6b2929;
            border-radius: 5px;
        }

        .main-content {
            text-align: center;
            margin-top: 30px;
        }

        .main-title {
            font-size: 28px;
            background-color: #FF00AE;
            color: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .container {
            background-color: #e4c4c6;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .quiz-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            background-color: #C19292;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            color: #ffffff;
        }

        .quiz-option .start-button {
            background-color: #1cc143;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .quiz-option .start-button:hover {
            background-color: #218838;
        }

        .quiz-option a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="/Home/logo.png" alt="Logo">
        <div class="nav-links">
            <a href="/Home/Home.html">Home</a>
            <a href="/quiz types/quiztypes.html">Quizzes</a>
            <a href="#">Result</a>
        </div>
    </div>


    <div class="main-content">
        <div class="main-title">Programming Quiz</div>
        <div class="container">
            <div class="quiz-option">
                <a href="#">Javascript</a>
                <a href="/programming quiz/JavascriptQuiz.html">
                    <button class="start-button">Start Quiz</button>
                </a>
            </div>
            
            <div class="quiz-option">
                <a href="#">Python</a>
                <a href="/programming quiz/pythonQuiz.html">
                    <button class="start-button">Start Quiz</button>
                </a>
            </div>

            <div class="quiz-option">
                <a href="#">Java</a>
                <a href="/programming quiz/java.html">
                    <button class="start-button">Start Quiz</button>
                </a>
            </div>

            <div class="quiz-option">
                <a href="#">Ruby</a>
                <a href="/programming quiz/ruby.html">
                    <button class="start-button">Start Quiz</button>
                </a>
            </div>

        </div>
    </div>
</body>
</html>
