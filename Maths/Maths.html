<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Quiz</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b7c0d1;
        }

        .header {
            background-color: #4c0b0b;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .header img {
            height: 50px;
        }

        .nav-links {
            display: flex;
            gap: 70px;
            margin-left: 70px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 5px 10px;
        }

        .nav-links a:hover {
            background-color: #6b2929;
            border-radius: 5px;
        }

        .main-content {
            text-align: center;
            margin-top: 30px;
        }

        .main-title {
            font-size: 28px;
            background-color: #FF00AE;
            color: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
        }

        
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            width: 700px;
            margin: 20px auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .question {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .options {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .options:hover {
            background-color: #f0f8ff;
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .options label {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 16px;
            color: #444;
            cursor: pointer;
        }

        .options input[type="radio"] {
            margin-right: 10px;
            accent-color: #1cc143; 
        }

        .submit-btn {
            background: linear-gradient(to right, #1cc143, #28a745);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #28a745, #1cc143);
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            color: #444;
            margin-top: 20px;
            text-align: center;
        }

        pre {
            background-color: #ececec;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            overflow-x: auto;
        }

        code {
            font-family: "Courier New", Courier, monospace;
            color: #d63384; 
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="/Home/logo.png" alt="Logo">
        <div class="nav-links">
            <a href="/Home/Home.html">Home</a>
            <a href="/quiz types/quiztypes.html">Quizzes</a>
            <a href="#">Result</a>
        </div>
    </div>

    
    <div class="main-content">
        <div class="main-title">Maths Quiz</div>
        <div class="container">
            <form id="quiz-form">
                <div class="question-section">
                    <!-- Question 1 -->
                    <div class="question">1. What is the value of pi (π) up to 2 decimal places?</div>
                    <div class="options">
                        <label><input type="radio" name="q1" value="a"> 3.14</label>
                        <label><input type="radio" name="q1" value="b"> 3.15</label>
                        <label><input type="radio" name="q1" value="c"> 3.13</label>
                        <label><input type="radio" name="q1" value="d"> 3.16</label>
                    </div>

                    <!-- Question 2 -->
                    <div class="question">2. What is the square root of 81?</div>
                    <div class="options">
                        <label><input type="radio" name="q2" value="a"> 9</label>
                        <label><input type="radio" name="q2" value="b"> 8</label>
                        <label><input type="radio" name="q2" value="c"> 7</label>
                        <label><input type="radio" name="q2" value="d"> 10</label>
                    </div>

                    <!-- Question 3 -->
                    <div class="question">3. What is 25% of 200?</div>
                    <div class="options">
                        <label><input type="radio" name="q3" value="a"> 50</label>
                        <label><input type="radio" name="q3" value="b"> 25</label>
                        <label><input type="radio" name="q3" value="c"> 75</label>
                        <label><input type="radio" name="q3" value="d"> 100</label>
                    </div>

                    <!-- Question 4 -->
                    <div class="question">4. What is the result of 15 × 8?</div>
                    <div class="options">
                        <label><input type="radio" name="q4" value="a"> 120</label>
                        <label><input type="radio" name="q4" value="b"> 100</label>
                        <label><input type="radio" name="q4" value="c"> 130</label>
                        <label><input type="radio" name="q4" value="d"> 140</label>
                    </div>

                    <!-- Question 5 -->
                    <div class="question">5. What is the value of 2 to the power of 5?</div>
                    <div class="options">
                        <label><input type="radio" name="q5" value="a"> 32</label>
                        <label><input type="radio" name="q5" value="b"> 64</label>
                        <label><input type="radio" name="q5" value="c"> 16</label>
                        <label><input type="radio" name="q5" value="d"> 128</label>
                    </div>
                </div>

                <button type="button" class="submit-btn" onclick="checkAnswers()">Submit Test</button>
            </form>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        function checkAnswers() {
            const correctAnswers = {
                q1: "a",
                q2: "a",
                q3: "a",
                q4: "a",
                q5: "a"
            };

            let score = 0;
            const totalQuestions = Object.keys(correctAnswers).length;

            for (let question in correctAnswers) {
                const selected = document.querySelector(`input[name="${question}"]:checked`);
                if (selected && selected.value === correctAnswers[question]) {
                    score++;
                }
            }

            document.getElementById("result").innerText = `You scored ${score} out of ${totalQuestions}`;
        }
    </script>
</body>
</html>
